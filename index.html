<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Ant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .nickname {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #bbb;
    }

    .info {
      background-color: #000;
      border: 1px solid #fff;
      padding: 0.7rem;
      margin: 0.4rem 0;
      border-radius: 10px;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
    }

    .info span {
      font-weight: bold;
    }

    .footer {
      margin-top: 1.6rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ant</h1>
    <div class="nickname">Some call me Oreo</div>

    <div class="info"><span>Birthday</span> <span>Aug 18, 2006</span></div>
    <div class="info"><span>Location</span> <span>South Africa</span></div>
    <div class="info"><span>Language</span> <span>English</span></div>
    <div class="info"><span>Style</span> <span>Black & White</span></div>
    <div class="info"><span>Fav Word</span> <span>Equivocator</span></div>

    <div class="footer">
      Feel free to reach out.
    </div>
  </div>
</body>
</html>
